<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <div>
        <input
          type="text"
          id="input_field"
          class="input_field"
          placeholder="0"
        />
      </div>
      <div class="firstLine">
        <button type="button">C</button>
        <button type="button">+/-</button>
        <button type="button">%</button>
        <button type="button" class="operator">&divide;</button>
      </div>
      <div class="secondLine">
        <button type="button" id="displayNum" class="displayNum" value="7">
          7
        </button>
        <button type="button" id="displayNum" class="displayNum" value="8">
          8
        </button>
        <button type="button" id="displayNum" class="displayNum" value="9">
          9
        </button>
        <button type="button" id="times" class="times">&times;</button>
      </div>
      <div class="thirdLine">
        <button type="button" id="displayNum" class="displayNum" value="4">
          4
        </button>
        <button type="button" id="displayNum" class="displayNum" value="5">
          5
        </button>
        <button type="button" id="displayNum" class="displayNum" value="6">
          6
        </button>
        <button type="button" id="minus" class="minus">-</button>
      </div>
      <div class="fourthline">
        <button type="button" id="displayNum" class="displayNum" value="1">
          1
        </button>
        <button type="button" id="displayNum" class="displayNum" value="2">
          2
        </button>
        <button type="button" id="displayNum" class="displayNum" value="3">
          3
        </button>
        <button type="button" id="plus" class="plus">+</button>
      </div>
      <div class="fifthline">
        <button type="button" id="displayNum" class="displayNum" value="0">
          0
        </button>
        <button type="button" class="decimal btn">.</button>
        <button type="button" id="calculateResult" class="calculateResult">
          =
        </button>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
